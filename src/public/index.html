<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shorty</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Hello There!</h1>
    <p>Enter a URL below to shorten it.</p>
    <textarea id="url" rows="1" cols="80" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false"></textarea>
    <br />
    <br />
    <button id="shorten" type="submit">Shorten</button>
    <code id="result"></code>
  </body>
  <script defer src="./script.js"></script>
</html>
